<ion-header [translucent]="true"  class="ion-no-border">
  <ion-toolbar>
    <ion-title>
      History
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-searchbar (ionChange)="buscar($event)"></ion-searchbar>
  <ion-list>
      <ion-item-sliding  *ngFor="let item of list | checked | filtro:searchText">
        <ion-item>
          <ion-label>{{item.name}}</ion-label>
        </ion-item>

        <ion-item-options side="end">
          <ion-item-option  (click)="deleteArticulo(item._id);borrar(item)" color="danger">DELETE</ion-item-option>
        </ion-item-options>
      </ion-item-sliding>
  </ion-list>
</ion-content>
